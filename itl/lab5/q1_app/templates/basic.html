<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1StudentDetails</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container mt-5 bg-dark text-white">
    <h2 class="text-center mb-4">Student Details</h2>
    <div class="card" style="background-color: black;">
        <div class="card-header" style="background-color: rgb(80, 80, 80);">
            Enter student details
        </div>
        <div class="card-body">
            <form id="addForm">
                <div class="form-group">
                    Name:<input type="text" class="form-control bg-dark text-white" id="studentName" required>
                </div>
                <div class="form-group">
                    DOB:<input type="date" class="form-control bg-dark text-white" id="studentDOB" required>
                </div>
                <div class="form-group">
                    Address:<input type="text" class="form-control bg-dark text-white" id="studentAddr" required>
                </div>
                <div class="form-group">
                    Contact Number:<input type="number" class="form-control bg-dark text-white" id="studentContactNum" required>
                </div>
                <div class="form-group">
                    Email ID:<input type="text" class="form-control bg-dark text-white" id="studentEmail" required>
                </div>
                <div class="form-group">
                    English Marks:<input type="number" class="form-control bg-dark text-white" id="studentEngMarks" required placeholder="Marks out of 100">
                </div>
                <div class="form-group">
                    Physics Marks:<input type="number" class="form-control bg-dark text-white" id="studentPhyMarks" required placeholder="Marks out of 100">
                </div>
                <div class="form-group">
                    Chemistry Marks:<input type="number" class="form-control bg-dark text-white" id="studentChemMarks" required placeholder="Marks out of 100">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="mt-4">
        <h3>Student List</h3>
        <textarea id="studentListTextArea" style="background-color: black; color: white; width: 100%;" rows="10"></textarea>
    </div>
    
    <script>

        let totalStr = ""

        $('#addForm').submit(function (event) {
            event.preventDefault();
            const name = $('#studentName').val();
            const contactNum = $('#studentContactNum').val();
            let engMarks = $('#studentEngMarks').val();
            let phyMarks = $('#studentPhyMarks').val();
            let chemMarks = $('#studentChemMarks').val();
            const marksPercentage = (parseInt(engMarks) + parseInt(phyMarks) + parseInt(chemMarks)) * 100 / 300;
            const str = "Name: " + name + " Contact Num: " + contactNum + " Percentage Marks: " + marksPercentage + "%\n";
            totalStr += str;
            $('#studentListTextArea').text(totalStr);
            $('.form-control').each( function() {
                $(this).val('');
            })
        });
    </script>
</body>
</html>
